{% extends "base.html" %}

{% block title %}Add TA{% endblock %}

{% block content %}
<h2>Add a TA to {{ course.name }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="ta_email">TA Email:</label>
    <input type="email" name="ta_email" required>
    <button type="submit" class="btn green-btn">Add TA</button>
    <a href="{% url 'coursePage' %}" class="btn red-btn">Cancel</a>
</form>
{% endblock %}
